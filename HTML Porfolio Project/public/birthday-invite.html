<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            background-color: rgb(10, 14, 14);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1, h2 {
            color: rgb(255, 255, 255);
        }
        h3 {
            color: rgb(255, 255, 255);
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            color: rgb(255, 255, 255);
            font-size: 1.2em;
            margin: 10px 0;
        }
        img {
            width: 300px;
            height: auto;
            border: 2px solid darkblue;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: rgb(0, 180, 45);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>It's my birthday!</h1>
    <h2>On the 31st of July :)</h2>
    <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/birthday-cake3.4.jpeg" alt="Image of birthday cake">

    <h3>What to bring:</h3>
    <ul>
        <li>Balloons</li>
        <li>Blessings</li>
        <li>Appetite</li>
    </ul>

    <h3>This is where you need to go:</h3>
    <a href="https://www.google.com/maps/@35.7040744,139.5577317,3a,75y,289.6h,87.01t,0.72r/data=!3m6!1e1!3m4!1sgT28ssf0BB2LxZ63JNcL1w!2e0!7i13312!8i6656" target="_blank">Google Maps link</a>
</body>
</html>
